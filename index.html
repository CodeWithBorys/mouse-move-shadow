<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Move Shadow</title>
</head>
<body>

  <div class="hero">
    <h1>Shadow</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgb(0, 0, 0);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');

  function shadow(e) {
    let {offsetX: x, offsetY: y} = e; //track position of mouse
    console.log(x, y)
 
    if(this !== e.target) { //this is 'hero' and e.target is whatever the mouse is hovering (in out case it also can be h1)
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
  }
  
  hero.addEventListener('mousemove', shadow)

</script>
</body>
</html>
